<html>
<head>
    <title>Contact Form with Login</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Personal Info Block -->
            <fieldset class="form-block">
                <legend>Personal Information</legend>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </fieldset>

            <!-- Login Block -->
            <fieldset class="form-block">
                <legend>Login</legend>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </fieldset>

    <!-- Contact Us Section -->
    <div class="contact-bar">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>Address: -------, ------</p>
                <p>Phone: -----------</p>
                <p>Email: ---------@gmail.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4571.831582173681!2d87.27532987118262!3d26.472510367992935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snp!4v1740550649783!5m2!1sen!2snp" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
